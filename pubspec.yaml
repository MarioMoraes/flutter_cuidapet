name: flutter_cuidapet
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^4.5.1+1 
  mobx: ^2.0.7
  flutter_mobx: ^2.0.5
  asuka: ^2.0.0+1
  dio: ^4.0.6
  flutter_screenutil: ^5.5.0
  firebase_auth: ^3.3.5
  firebase_core: ^1.11.0
  flutter_dotenv: ^5.0.2
  firebase_remote_config: ^2.0.6
  logger: ^1.1.0  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  mobx_codegen: ^2.0.6
  build_runner: ^2.1.10

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env


  fonts:
    - family:  MyIcons
      fonts:
       - asset: assets/fonts/MyIcons.ttf
    
    - family: Lexend
      fonts:
        - asset: assets/fonts/LexendDeca-Black.ttf
        - asset: assets/fonts/LexendDeca-Bold.ttf
        - asset: assets/fonts/LexendDeca-ExtraBold.ttf
        - asset: assets/fonts/LexendDeca-ExtraLight.ttf
        - asset: assets/fonts/LexendDeca-Light.ttf
        - asset: assets/fonts/LexendDeca-Medium.ttf
        - asset: assets/fonts/LexendDeca-Regular.ttf
        - asset: assets/fonts/LexendDeca-SemiBold.ttf
        - asset: assets/fonts/LexendDeca-Thin.ttf       